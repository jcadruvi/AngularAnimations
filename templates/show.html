<div>
    <div class="slide-header" ng-click="service.showSlideContent = !service.showSlideContent">
        <span>Slide In / Slide Out Animation</span>
        <span class="slide-button" ng-bind="service.showSlideContent ? '-' : '+'"></span>
    </div>
    <div class="slide" ng-show="service.showSlideContent">
        This is the main content for the animation.
    </div>
</div>
